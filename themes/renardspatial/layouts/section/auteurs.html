{{ define "main" }}
<main class="auteurs">
    <h1>Nos auteurs</h1>
    {{ .Content }}
    {{ range $i, $page := .Paginator.Pages }}
    <article class="w-6">
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <figure>
            <img src="{{ .Params.avatar }}" alt="Avatar de {{ .Title }}">
        </figure>

        <p>{{ .Params.minibio | markdownify }}</p>
    </article>
    {{ end }}
    {{ partial "pagination.html" . }}
</main>
{{ end }}
