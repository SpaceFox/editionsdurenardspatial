{{ define "main" }}
<main>
    <h1>Pages diverses</h1>
    {{ .Content }}
    {{ range $i, $page := .Paginator.Pages }}
    <article class="w-4">
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <p>{{ .Params.summary | markdownify }}</p>
    </article>
    {{ end }}
    {{ partial "pagination.html" . }}
</main>
{{ end }}
