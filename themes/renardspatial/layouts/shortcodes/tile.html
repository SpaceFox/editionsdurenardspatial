<article{{ if (.Get "width") }} class="w-{{ .Get "width" }}"{{ end }}>
    {{ if (.Get "title") }}<h1 class="title">{{ .Get "title" }}</h1>{{ end }}
    {{ if (.Get "subtitle") }}<h2 class="subtitle">{{ .Get "subtitle" }}</h2>{{ end }}
    <div class="content">{{- .Inner | markdownify -}}</div>
</article>
